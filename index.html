<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <title>Lasles VPN</title>
</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <a href="" class="header__home-link">
                <img src="./img/Logo.svg" alt="Lasles VPN logotype">
            </a>
            <nav class="header__navigation">
                <ul class="header__list">
                    <li class="header__item"><a href="">About</a></li>
                    <li class="header__item"><a href="">Features</a></li>
                    <li class="header__item"><a href="">Pricing</a></li>
                    <li class="header__item"><a href="">Testimonials</a></li>
                    <li class="header__item"><a href="">Help</a></li>
                </ul>

            </nav>
            <div class="header__but">
                <p class="header__p">Sign In</p>
                <button class="header__butt1">Sign Up</button>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero__wrapper">
                <div class="hero__text">
                    <p class="hero__p1"> Want anything to be <br>easy with <span class="hero__vpn">LaslesVPN.</span></p>
                    <p class="hero__p2">Provide a network for all your needs with ease and fun using <span
                            class="hero__el1">LaslesVPN</span> <br> discover interesting features from us.</p>
                    <button class="hero__button">Get Started</button>
                </div>

                <div class="hero__img"><img src="./img/Illustration1.svg" alt="svgman"></div>
            </div>
        </section>
        <section class="hero2">
            <div class="hero2__wrapper"></div>
            <div class="hero2__el1">
                <span class="hero2__span">
                    <span class="circle"></span><img src="./img/user.png" alt="svguser" class="hero2__img">
                    <p class="hero2__p1"><b>90+</b></p>
                    <p class="hero2__p2">Users</p>
                    <img src="./img/vertline.svg" alt="svgline" class="hero2__svgimg">
                </span>

            </div>
            <div class="hero2__el2">
                <span class="hero2__span">
                    <span class="circle"></span><img src="./img/location.png" alt="svgslocation" class="hero2__img">
                    <p class="hero2__p1"><b>30+</b></p>
                    <p class="hero2__p2">Locations</p>
                    <img src="./img/vertline.svg" alt="svgline" class="hero2__svgimg">
                </span>
            </div>
            <div class="hero2__el3">
                <span class="hero2__span">
                    <span class="circle"></span><img src="./img/server.png" alt="svgserver" class="hero2__img">
                    <p class="hero2__p3"><b>50+</b></p>
                    <p class="hero2__p4">Servers</p>
                </span>
            </div>
        </section>
    </main>
</body>

</html>
